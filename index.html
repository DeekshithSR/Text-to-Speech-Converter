<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Text To Speech</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="toggle-theme"><i class="fas fa-moon"></i></div>
    <header>üó£Ô∏è Text To Speech</header>
    <form>
      <div class="row">
        <label for="text-input">Enter Text</label>
        <textarea id="text-input" placeholder="Type something..."></textarea>
        <div class="buttons">
          <button type="button" id="clear"><i class="fas fa-trash"></i></button>
          <button type="button" id="copy"><i class="fas fa-copy"></i></button>
        </div>
      </div>
      <div class="row">
        <label>Select Voice</label>
        <div class="outer">
          <select></select>
        </div>
      </div>
      <div class="row">
        <label>Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
      </div>
      <div class="row">
        <label>Pitch</label>
        <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
      </div>
      <div class="row">
        <label>Rate</label>
        <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
      </div>
      <button id="speak">üîä Convert To Speech</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
